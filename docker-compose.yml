services:
  backend:
    image: ghcr.io/${GITHUB_USERNAME}/docker-test-app-backend:latest
    build: ./backend
    ports:
      - "${BACKEND_PORT}:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
    restart: unless-stopped
    volumes:
      - ./backend:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/hello"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: ghcr.io/${GITHUB_USERNAME}/docker-test-app-frontend:latest
    build: ./frontend
    ports:
      - "${FRONTEND_PORT}:80"
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:${BACKEND_PORT}
    depends_on:
      - backend
    restart: unless-stopped